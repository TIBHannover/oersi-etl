plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id "jacoco"
    id "org.sonarqube" version "2.8"
}

repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.jooq:joox-java-6:1.6.0'
    implementation 'org.metafacture:metafacture-io:7.0.0'
    implementation 'org.metafacture:metafacture-plumbing:7.0.0'
    implementation 'org.metafacture:metafacture-strings:7.0.0'
    implementation 'org.metafacture:metafacture-triples:7.0.0'
    implementation 'org.metafacture:metafacture-formatting:7.0.0'
    implementation 'org.metafacture:metafacture-monitoring:7.0.0'
    implementation ('org.metafacture:metafacture-runner:7.0.0'){
        exclude group: 'org.antlr', module: 'antlr'
    }
    implementation 'org.metafacture:metafacture-json:7.0.0'
    implementation 'org.metafacture:metafacture-html:7.0.0'
    implementation 'org.metafacture:metafacture-elasticsearch:7.0.0'
    implementation 'org.metafacture:metafacture-xml:7.0.0'
    implementation ('org.metafacture:metafix:7.0.0') {
        exclude group: 'org.slf4j', module: 'slf4j-simple'
    }
    implementation('org.metafacture:metafacture-biblio:7.0.0') {
        exclude group: 'xml-apis', module: 'xml-apis'
    }
    implementation 'org.metafacture:metafacture-csv:7.0.0'
    // Required after upgrade to Gradle 7.2 in metafacture-fix:
    // (TODO: avoid RecognitionException/Flux.main in ETL.java)
    implementation "org.antlr:antlr-runtime:3.2"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.4'
    implementation 'com.github.erosb:everit-json-schema:1.14.1'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-log4j12:1.7.33'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    implementation 'com.jayway.jsonpath:json-path:2.7.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.jsoup:jsoup:1.21.2'

    // Test frameworks:
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.pgs-soft:HttpClientMock:1.0.0'
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.33.2'
    testImplementation "org.mockito:mockito-core:2.+"
}

apply plugin : "java"
apply plugin: "maven-publish"

sourceCompatibility = JavaVersion.VERSION_17

group = "org.oersi"
version = "0.8.0-SNAPSHOT"

ext {
   javaMainClass = "oersi.ETL"
}

application {
    mainClassName = javaMainClass
}

sonarqube {
  properties {
    property "sonar.projectKey", "oersi_oersi-etl"
    property "sonar.organization", "oersi"
  }
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}

run {
  // pass system properties, e.g. `gradle run -Dlog4j.debug`
  systemProperties System.getProperties()
}

test {
  filter {
    excludeTestsMatching "IT*"
  }
}
