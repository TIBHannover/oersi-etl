plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id "jacoco"
    id "org.sonarqube" version "2.8"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.jooq:joox-java-6:1.6.0'
    implementation 'org.metafacture:metafacture-runner:master-SNAPSHOT'
    implementation 'org.metafacture:metafacture-json:master-SNAPSHOT'
    implementation 'org.metafacture:metafacture-html:master-SNAPSHOT'
    implementation 'org.metafacture:metafacture-elasticsearch:master-SNAPSHOT'
    implementation 'org.metafacture.fix:org.metafacture.fix:1.0.0-SNAPSHOT'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin : "java"
ext {
   javaMainClass = "oersi.ETL"
}

application {
    mainClassName = javaMainClass
}

sonarqube {
  properties {
    property "sonar.projectKey", "oersi_oersi-etl"
    property "sonar.organization", "oersi"
  }
}

jacocoTestReport {
  reports {
    xml.enabled true
  }
}