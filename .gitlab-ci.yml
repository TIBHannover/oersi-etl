image: maven:3-openjdk-11

stages:
  - build
  - test
  - deploy
  - deploy-release

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

cache:
  paths:
    - .m2/repository/

install-dependencies:
  stage: .pre
  script: sh install_snapshots.sh
  # workaround, because .pre stage is not picked up in merge_request pipelines (https://gitlab.com/gitlab-org/gitlab-runner/-/issues/5970)
  only:
    - branches
    - tags
    - merge_requests

build:
  script:
    - ./gradlew --version
    - ./gradlew check --info

deploy:
  stage: deploy
  script:
    - echo BUILDNUMBER=${CI_JOB_ID} > build.info
    - echo COMMIT_SHA=${CI_COMMIT_SHORT_SHA} >> build.info
    - date +'TIMESTAMP=%Y%m%d%H%M%S' >> build.info
    - cat build.info
    - ./gradlew installDist
  artifacts:
    paths:
     - build.info
     - build/install/oersi-etl/bin/*
     - build/install/oersi-etl/lib/*
     - data/maps/*
     - data/production/*

sonar:
  image: maven:3-openjdk-11
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - ./gradlew check jacocoTestReport sonarqube --info
  only:
    - merge_requests
    - master
    - sonar

deploy release:
  stage: deploy-release
  dependencies:
    - deploy
  script:
    - BUILDNUMBER=$(grep "BUILDNUMBER=" build.info | cut -d'=' -f2)
    - 'wget -O etl.zip ${CI_PROJECT_URL}/-/jobs/${BUILDNUMBER}/artifacts/download'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file etl.zip "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/etl/${CI_COMMIT_TAG}/etl.zip"'
  only:
    - tags
